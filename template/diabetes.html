<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Diabetes Prediction</h1>
        <nav>
            <a href="index">Home</a>
            <a href="heart">Heart Disease</a>
            <a href="parkinson">Parkison Disease</a>
        </nav>
    </header>

    <main class="container">

        <section class="form-section">

            <h2 class="title">Enter Patient Details</h2>
            <form method="POST" class="prediction-form">
                
                <div class="input-form">
                    <label>Pregnancies </label>
                    <input step="any" type="number" name="Pregnancies" placeholder="Pregnancies" required>
                </div>
                
                <div class="input-form">
                    <label>Glucose</label>
                    <input type="number" name="Glucose" placeholder="Glucose" step="any" required>
                </div>

                <div class="input-form">
                    <label>Blood Pressure</label>
                    <input type="number" name="BloodPressure" placeholder="BP" step="any" required>
                </div>

                <div class="input-form">
                    <label>Skin Thickness</label>
                    <input type="number" name="SkinThickness" placeholder="Skin Thickness" step="any" required>
                </div>

                <div class="input-form">
                    <label>Insulin</label>
                    <input type="number" name="Insulin" placeholder="Insulin" step="any" required>
                </div>

                <div class="input-form">
                    <label>Body Mass Index</label>
                    <input type="number" name="BMI" placeholder="BMI" step="any" required>
                </div>

                <div class="input-form">
                    <label>Diabetes Pedigree Function</label>
                    <input type="number" name="DiabetesPedigreeFunction" placeholder="DPF" step="any" required>
                </div>

                <div class="input-form">
                    <label>Age</label>
                    <input type="number" name="Age" placeholder="Age" step="any" required>
                </div>

                <button type="submit" class="btn">Predict</button>
            </form>
        </section>

        <section class="plot-section">
            <h2 class="title">Model Insight</h2>
            <div class="plot-grid">

                <div class="plot-card">
                    <h3>Confusing Matrix</h3>
                    <img src="{{ cm_plot }}" alt="Confusion Matrix">
                </div>

                <div class="plot_grid">
                    <h3>Feature Importance</h3>
                    <img src="{{ fi_plot }}" alt="Feature Importance">
                </div>

            </div>
        </section>

    </main>

    <footer class="footer">
        <p>Â© Healthcare Prediction Project</p>
        <p>Team Name: <strong>The Targaryens</strong></p>
        <p>By The KcKabir</p>
    </footer>

</body>
</html>
